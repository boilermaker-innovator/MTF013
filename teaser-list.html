<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep the existing head content) ... -->
    <style>
        /* ... (keep the existing styles) ... */
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .create-link {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Job Teaser List</h1>
    <a href="create-teaser.html" class="create-link">Create New Job Teaser</a>
    <div id="teaserGrid" class="teaser-grid"></div>

    <!-- ... (keep the existing modal HTML) ... -->

    <script>
        function loadTeasers() {
            const teaserGrid = document.getElementById('teaserGrid');
            const teasers = JSON.parse(localStorage.getItem('jobTeasers')) || [];

            teaserGrid.innerHTML = ''; // Clear existing teasers

            teasers.forEach((teaser, index) => {
                const teaserItem = document.createElement('div');
                teaserItem.className = 'teaser-item';
                teaserItem.innerHTML = `
                    <h3>${teaser.jobTitle}</h3>
                    <p>${teaser.companyName} - ${teaser.location}</p>
                    <button class="delete-btn" onclick="deleteTeaser(${index})">Delete</button>
                `;
                teaserItem.querySelector('h3').onclick = () => openModal(teaser);
                teaserGrid.appendChild(teaserItem);
            });
        }

        function deleteTeaser(index) {
            const teasers = JSON.parse(localStorage.getItem('jobTeasers')) || [];
            teasers.splice(index, 1);
            localStorage.setItem('jobTeasers', JSON.stringify(teasers));
            loadTeasers(); // Refresh the list
        }

        // ... (keep the existing openModal and openTab functions) ...

        // Load teasers when the page loads
        loadTeasers();
    </script>
</body>
</html>
