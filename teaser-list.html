<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Teaser List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .teaser-card {
            background-color: white;
            border: 2px solid #0056b3;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .teaser-header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
        }
        .tabs {
            display: flex;
            background-color: #e0e0e0;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border-right: 1px solid #ccc;
            flex-grow: 1;
            text-align: center;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab-content {
            padding: 15px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Job Teaser List</h1>
    <div id="teaserList">
        <!-- Job teasers will be dynamically added here -->
    </div>

    <script>
        function loadTeasers() {
            const teaserList = document.getElementById('teaserList');
            const teasers = JSON.parse(localStorage.getItem('jobTeasers')) || [];

            teasers.forEach((teaser, index) => {
                const teaserCard = document.createElement('div');
                teaserCard.className = 'teaser-card';
                teaserCard.innerHTML = `
                    <div class="teaser-header">
                        <h2>${teaser.jobTitle}</h2>
                        <p>${teaser.companyName} - ${teaser.location}</p>
                    </div>
                    <div class="tabs">
                        <div class="tab" onclick="openTab(event, 'tab1-${index}')">Tab 1</div>
                        <div class="tab" onclick="openTab(event, 'tab2-${index}')">Tab 2</div>
                        <div class="tab" onclick="openTab(event, 'tab3-${index}')">Tab 3</div>
                        <div class="tab" onclick="openTab(event, 'tab4-${index}')">Tab 4</div>
                    </div>
                    <div id="tab1-${index}" class="tab-content active">${teaser.tab1Content}</div>
                    <div id="tab2-${index}" class="tab-content">${teaser.tab2Content}</div>
                    <div id="tab3-${index}" class="tab-content">${teaser.tab3Content}</div>
                    <div id="tab4-${index}" class="tab-content">${teaser.tab4Content}</div>
                `;
                teaserList.appendChild(teaserCard);
            });
        }

        function openTab(evt, tabName) {
            const tabContents = evt.currentTarget.parentElement.parentElement.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].className = tabContents[i].className.replace(" active", "");
            }
            document.getElementById(tabName).className += " active";
        }

        // Load teasers when the page loads
        loadTeasers();
    </script>
</body>
</html>
